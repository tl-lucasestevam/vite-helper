name: CI
on: [push, pull_request]
jobs:
  standard-checks:
    name: Check lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install packages
        run: yarn install --frozen-lockfile
      - name: Run Prettier
        run: yarn prettier
      - name: Run Eslint
        run: yarn lint
